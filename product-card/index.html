<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="center-container">
      <h1>Card design Sprint</h1>
      <p>Code the three cards we saw in the lecture</p>
    </div>

    <!-- Card category --->
    <div class="card-category">
      <h2>Breakfast</h2>
    </div>

    <!-- Card product --->
    <div class="card-product">
      <img src="https://images.unsplash.com/photo-1531565637446-32307b194362?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2452&q=80" alt="Skate Board">
      <div>
        <h2>Product name</h2>
        <p>Product description with <strong>relevant info</strong>  only</p>
      </div>
    </div>

     <!-- Card trip --->
    <div class="card-trip">
      <img src="https://images.unsplash.com/photo-1522787345986-d5c7885a889e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Theather">
      <div class="card-trip-info">
        <div>
          <h2>Title here</h2>
          <p>Short description here!</p>
        </div>
        <div class="card-trip-info-price">
          <img class="avatar" src="https://media.licdn.com/dms/image/D4D03AQEuzB9VW_inPw/profile-displayphoto-shrink_800_800/0/1671703136296?e=1704326400&v=beta&t=DBA_Iqksfy-djaHTrgReAP8Ks_dq_Hi1O2GEfD8Yr_I" alt="Client profile pic">
          <h2>$100</h2>
        </div>
      </div>
    </div>
  </body>
</html>
